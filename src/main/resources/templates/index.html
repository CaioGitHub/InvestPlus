<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Investimentos</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://fastly.picsum.photos/id/999/1600/900.jpg?blur=10&hmac=en3clvSrXvw8z3EE7skt89Mfhl4H9zrll__C6-osgQI') no-repeat center center/cover;
            font-family: 'Inter', Arial, sans-serif;
        }

        /* efeito vidro */
        .container {
            width: 420px;
            height: 600px;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px) saturate(150%);
            -webkit-backdrop-filter: blur(12px) saturate(150%);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,.2);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .header {
            text-align: center;
            padding: 18px;
            font-size: 20px;
            font-weight: 600;
            border-bottom: 1px solid rgba(255,255,255,0.3);
            color: #fff;
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 12px;
            border-bottom: 1px solid rgba(255,255,255,0.3);
        }

        .tabs a {
            text-decoration: none;
            color: #ddd;
            font-size: 14px;
            padding-bottom: 4px;
            transition: 0.2s;
        }

        .tabs a:hover {
            color: #fff;
        }

        .tabs a.active {
            font-weight: 600;
            color: #fff;
            border-bottom: 2px solid #fff;
        }

        .list-section {
            flex: 1 1 auto;
            overflow-y: auto;
            padding: 14px;
        }

        .list-section .item {
            display: flex;
            align-items: center;
            justify-content: space-between; /* garante que o botão fique no final */
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
        }

        .list-section .item button {
            width: 32px;      /* tamanho fixo do botão */
            height: 32px;     /* altura fixa */
            min-width: 32px;  /* garante que não diminua */
            font-size: 20px;  /* tamanho do "+" ou "-" */
            border-radius: 50%; /* deixa arredondado */
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px;
            margin-bottom: 12px;
            border-radius: 12px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(8px);
            transition: 0.2s;
            cursor: pointer;
        }

        .item:hover {
            background: rgba(255,255,255,0.25);
            transform: translateY(-2px);
        }

        .item strong {
            display: block;
            font-size: 14px;
            color: #fff;
        }

        .item small {
            color: #ddd;
            font-size: 12px;
        }

        .item .price {
            font-size: 13px;
            font-weight: bold;
            color: #00d1ff;
            margin-top: 4px;
        }

        .item button {
            background: #0a7cff;
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .item button:hover {
            background: #005bb5;
        }

        .pager {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-top: 1px solid rgba(255,255,255,0.3);
        }

        .pager span {
            font-size: 13px;
            color: #eee;
        }

        .pager button {
            border: none;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            width: 34px;
            height: 34px;
            cursor: pointer;
            transition: 0.2s;
            font-size: 16px;
            color: #fff;
            backdrop-filter: blur(6px);
        }

        .pager button:hover {
            background: #0a7cff;
            color: #fff;
        }

        .pager .disabled {
            opacity: 0.4;
            pointer-events: none;
        }
        .pager a {
            text-decoration: none; /* tira o underline */
            color: #007bff;        /* mantém a cor azul */
            font-weight: bold;     /* deixa mais visível */
        }

        .pager a:hover {
            text-decoration: underline; /* se quiser voltar no hover */
        }

    </style>
</head>
<body>
<div class="container">
    <div class="header">Investimentos</div>

    <div class="tabs">
        <a th:href="@{/investimentos/acoes}" th:classappend="${categoria} == 'acoes' ? 'active' : ''">Ações</a>
        <a th:href="@{/investimentos/fiis}" th:classappend="${categoria} == 'fiis' ? 'active' : ''">FIIs</a>
        <a th:href="@{/investimentos/favoritos}" th:classappend="${categoria} == 'favoritos' ? 'active' : ''">Meus Favoritos</a>
    </div>

    <section class="list-section">
        <div class="item" th:each="ativo : ${ativos}">
            <div style="display:flex; align-items:center;">
                <img th:if="${ativo.logo != null}" th:src="${ativo.logo}" alt="logo"
                     style="width:28px;height:28px;margin-right:8px;vertical-align:middle"/>
                <div>
                    <strong th:text="${ativo.stock}"></strong> -
                    <span th:text="${ativo.name}"></span> <br>
                    <span th:if="${ativo.close != null}">
                Preço: <span th:text="${ativo.close}">0.00</span>
            </span>
                </div>
            </div>
            <button
                    th:data-symbol="${ativo.stock}"
                    th:data-name="${ativo.name != null ? ativo.name : ''}"
                    th:data-category="${ativo.type != null ? ativo.type : categoria}"
                    th:text="${observadoSymbols.contains(ativo.stock) ? '-' : '+'}">
            </button>
        </div>

    </section>

    <div class="pager">
        <a th:classappend="${page <= 1} ? 'disabled' : ''"
           th:if="${page > 1}"
           th:href="@{/investimentos/{categoria}(categoria=${categoria},page=${page-1})}"> < </a>

        <span>Pagina <strong th:text="${page}">1</strong> de <strong th:text="${totalPages}">1</strong></span>

        <a th:classappend="${page >= totalPages} ? 'disabled' : ''"
           th:if="${page < totalPages}"
           th:href="@{/investimentos/{categoria}(categoria=${categoria},page=${page+1})}"> > </a>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll(".item button").forEach(btn => {
            btn.addEventListener("click", async () => {
                const symbol = btn.getAttribute("data-symbol");
                const name = btn.getAttribute("data-name");
                const category = btn.getAttribute("data-category");

                try {
                    const res = await fetch("/investimentos/observados/toggle", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ symbol, name, category })
                    });
                    if (res.ok) {
                        // simples reload para refletir a mudança
                        window.location.reload();
                    } else {
                        alert("Erro no servidor ao atualizar favoritos");
                    }
                } catch (e) {
                    console.error(e);
                    alert("Erro na requisição");
                }
            });
        });
    });
</script>
</body>
</html>
